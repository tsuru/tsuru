listen: "0.0.0.0:8080"
host: http://tsuru.server:8080/
use-tls: false
tls-cert-file: /path/to/cert.pem
tls-key-file: /path/to/key.pem
database:
  url: 127.0.0.1:27017
  name: tsuru_tsr_tests
git:
  unit-repo: /home/application/current
  api-server: http://127.0.0.1:8000
auth:
  salt: tsuru-salt
  token-expire-days: 2
  hash-cost: 4
  user-registration: true
admin-team: admin
quota:
  units-per-app: 4
  apps-per-user: 2
