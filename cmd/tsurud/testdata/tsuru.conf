listen: "0.0.0.0:8080"
host: http://tsuru.server:8080/
use-tls: false
tls-cert-file: /path/to/cert.pem
tls-key-file: /path/to/key.pem
repo-manager: fake
database:
  url: 127.0.0.1:27017
  name: tsuru_tsurud_tests
git:
  api-server: http://127.0.0.1:8000
auth:
  salt: tsuru-salt
  token-expire-days: 2
  hash-cost: 4
  user-registration: true
quota:
  units-per-app: 4
  apps-per-user: 2
