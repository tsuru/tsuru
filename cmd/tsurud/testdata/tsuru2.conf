listen: "localhost:8080"
use-tls: false
tls:
  cert-file: /path/to/cert.pem
  key-file: /path/to/key.pem
database:
  url: 127.0.0.1:27017
  name: tsuru_tsurud_tests
git:
  api-server: http://127.0.0.1:8000
auth:
