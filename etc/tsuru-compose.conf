listen: "0.0.0.0:8080"
host: http://10.200.10.1:8080
use-tls: false
tls:
  cert-file: /data/tls/lab.tsuru.globoi.com.crt
  key-file: /data/tls/lab.tsuru.globoi.com.key
git:
  api-server: http://gandalf:8000
database:
  url: mongo:27017
  name: tsuru
auth:
  token-expire-days: 2
  hash-cost: 4
  user-registration: true
provisioner: docker
repo-manager: gandalf
docker:
  bs:
    socket: /var/run/docker.sock
  cluster:
    storage: mongodb
    mongo-url: mongo:27017
    mongo-database: cluster
  collection: docker
  registry: 10.200.10.1:5000
  router: hipache
  deploy-cmd: /var/lib/tsuru/deploy
  run-cmd:
    bin: /var/lib/tsuru/start
    port: "8888"
routers:
  hipache:
    type: hipache
    domain: 127.0.0.1.nip.io:8989
    redis-server: redis:6379
queue:
  mongo-url: mongo:27017
  mongo-database: queuedb
quota:
  units-per-app: 4
  apps-per-user: 2
log:
  disable-syslog: true
  use-stderr: true
kubernetes:
  deploy-sidecar-image: tsuru/deploy-agent:latest
  deploy-inspect-image: tsuru/deploy-agent:latest
  use-pool-namespaces: true
volume-plans:
  minikube:
    kubernetes:
      storage-class: standard
debug: true