swagger: "2.0"
info:
  title: Tsuru
  description: Open source, extensible and Docker-based Platform as a Service (PaaS)
  # Warning:
  # DO NOT UPDATE THIS FIELD MANUALLY. RUN "make release version=X.Z.Y" INSTEAD.
  version: "1.29"
schemes:
- http
- https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /1.0/services:
    get:
      operationId: ServicesList
      description: List services
      produces:
      - application/json
      responses:
        "200":
          description: Services
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/ServiceList"
        "204":
          description: No content
      tags:
      - service
      security:
      - Bearer: []
    post:
      operationId: ServiceCreate
      description: Creates a new service
      parameters:
      - name: service
        required: true
        in: body
        schema:
          $ref: "#/definitions/Service"
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      responses:
        "201":
          description: Services
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{name}:
    parameters:
    - name: name
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    get:
      operationId: ServiceInfo
      description: Information on a service
      produces:
      - application/json
      responses:
        "200":
          description: Service removed
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/ServiceInfo"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    put:
      operationId: ServiceUpdate
      description: Updates a service
      parameters:
      - name: service
        required: true
        in: body
        schema:
          $ref: "#/definitions/Service"
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      responses:
        "200":
          description: Service Updated
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: ServiceDelete
      description: Delete a service
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - application/json
      responses:
        "200":
          description: Service removed
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{name}/plans:
    parameters:
    - name: name
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    get:
      operationId: ServicePlans
      description: Plans for a service
      parameters:
      - name: pool
        in: query
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Service plans
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/ServicePlan"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{name}/doc:
    parameters:
    - name: name
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    get:
      operationId: ServiceDoc
      description: Documentation on a service
      produces:
      - text/plain
      responses:
        "200":
          description: Service docs
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    put:
      operationId: ServiceAddDoc
      description: Documentation on a service
      parameters:
      - name: doc
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceDoc"
      consumes:
      - application/x-www-form-urlencoded
      produces:
      - text/plain
      responses:
        "200":
          description: Service docs added
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/team/{team}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: team
      in: path
      required: true
      type: string
      minLength: 1
      description: Team name
    put:
      operationId: ServiceGrantTeam
      description: Grant access to team for the service
      produces:
      - application/json
      responses:
        "200":
          description: Team access granted
        "400":
          description: Team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: Team already has access to this service
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: ServiceRevokeTeam
      description: Revoke access to team for the service
      produces:
      - application/json
      responses:
        "200":
          description: Team access revoked
        "400":
          description: Team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: Team does not has access to this service
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []

  /1.0/services/instances:
    get:
      operationId: InstancesList
      description: List service instances
      produces:
      - application/json
      parameters:
      - name: app
        description: Filter instances by app name
        type: string
        in: query
      responses:
        "200":
          description: Service instances
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/ServiceList"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/instances:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    post:
      operationId: InstanceCreate
      description: Create a service instance
      consumes:
      - application/json
      parameters:
      - name: instance
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceInstance"
      responses:
        "200":
          description: Service instance created
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/instances/{instance}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    get:
      operationId: InstanceGet
      description: Get service instance information
      produces:
      - application/json
      responses:
        "200":
          description: Service instance
          schema:
            $ref: "#/definitions/ServiceInstanceInfo"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    put:
      operationId: InstanceUpdate
      description: Update a service instance
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: updateData
        in: body
        required: true
        schema:
          $ref: "#/definitions/ServiceInstanceUpdateData"
      responses:
        "200":
          description: Service instance updated
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: InstanceDelete
      description: Remove service instance
      produces:
      - application/x-json-stream
      parameters:
      - name: unbindall
        description: Remove current binds to this instance
        in: query
        type: boolean
        required: true
      responses:
        "200":
          description: Service removed
        "400":
          description: Bad request
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/instances/{instance}/{app}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    - name: app
      in: path
      required: true
      type: string
      minLength: 1
      description: App name.
    put:
      deprecated: true
      operationId: ServiceInstanceBind1_0
      description: Bind the service instance to app
      parameters:
      - name: bindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceInstanceBind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance bound to the app.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      deprecated: true
      operationId: ServiceInstanceUnbind1_0
      description: Unbind the service instance from app
      parameters:
      - name: unbindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceInstanceUnbind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance has been unbound from the app.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/instances/{instance}/status:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    get:
      operationId: ServiceInstanceStatus
      description: Status for service instance
      produces:
      - text/plain
      responses:
        "200":
          description: Instance has been unbound from the app.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance or team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.0/services/{service}/instances/permission/{instance}/{team}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    - name: team
      in: path
      required: true
      type: string
      minLength: 1
      description: Team name.
    put:
      operationId: ServiceInstanceGrant
      description: Grant access to team for this service instance
      produces:
      - application/json
      responses:
        "200":
          description: Access granted
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance or team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: ServiceInstanceRevoke
      description: Revoke access to team for this service instance
      produces:
      - application/json
      responses:
        "200":
          description: Access revoked
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance or team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.13/services/{service}/instances/{instance}/apps/{app}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    - name: app
      in: path
      required: true
      type: string
      minLength: 1
      description: App name.
    put:
      operationId: ServiceInstanceBind
      description: Bind the service instance to app
      parameters:
      - name: bindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceInstanceBind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance bound to the app.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: ServiceInstanceUnbind
      description: Unbind the service instance from app
      parameters:
      - name: unbindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/ServiceInstanceUnbind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance has been unbound from the app.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
  /1.13/services/{service}/instances/{instance}/jobs/{job}:
    parameters:
    - name: service
      in: path
      required: true
      type: string
      minLength: 1
      description: Service name.
    - name: instance
      in: path
      required: true
      type: string
      minLength: 1
      description: Instance name.
    - name: job
      in: path
      required: true
      type: string
      minLength: 1
      description: Job name.
    put:
      operationId: JobServiceInstanceBind
      description: Bind the service instance to job
      parameters:
      - name: bindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/JobServiceInstanceBind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance bound to the job.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Job not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []
    delete:
      operationId: JobServiceInstanceUnbind
      description: Unbind the service instance from job
      parameters:
      - name: unbindData
        required: true
        in: body
        schema:
          $ref: "#/definitions/JobServiceInstanceUnbind"
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: Instance has been unbound from the job.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Job not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - service
      security:
      - Bearer: []

  /1.0/plans:
    get:
      operationId: PlanList
      description: List plans.
      produces:
      - application/json
      responses:
        "200":
          description: Plans list
          schema:
            type: array
            items:
              $ref: "#/definitions/Plan"
        "204":
          description: No content
      tags:
      - plan
      security:
      - Bearer: []
    post:
      operationId: PlanCreate
      description: Create a new plan
      parameters:
      - name: plan
        required: true
        in: body
        schema:
          $ref: "#/definitions/Plan"
      consumes:
      - application/json
      responses:
        "201":
          description: Plan created
          schema:
            $ref: "#/definitions/Plan"
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: Plan already exists
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - plan
      security:
      - Bearer: []
  /1.0/plans/{plan}:
    delete:
      operationId: DeletePlan
      description: Remove a plan
      parameters:
      - name: plan
        description: Remove current plan
        in: path
        type: string
        required: true
      responses:
        "200":
          description: Plan removed
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Plan not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - plan
      security:
      - Bearer: []

  /1.0/apps:
    get:
      operationId: AppList
      description: List apps.
      parameters:
      - name: name
        description: Filter applications by name.
        in: query
        type: string
      - name: owner
        description: Filter applications by owner.
        in: query
        type: string
      - name: platform
        description: Filter applications by platform.
        in: query
        type: string
      - name: pool
        description: Filter applications by pool.
        in: query
        type: string
      - name: status
        description: Filter applications by unit status.
        in: query
        type: string
      - name: tag
        description: Filter applications by tag.
        in: query
        type: array
        items:
          type: string
      - name: teamOwner
        description: Filter applications by team owner.
        in: query
        type: string
      - name: simplified
        description: Returns applications without units list.
        in: query
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: List apps
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/MiniApp"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - app
      security:
      - Bearer: []
    post:
      operationId: AppCreate
      description: Create a new app.
      parameters:
      - name: app
        required: true
        in: body
        schema:
          $ref: "#/definitions/InputApp"
      produces:
      - application/json
      consumes:
      - application/json
      responses:
        "201":
          description: App created
          schema:
            $ref: "#/definitions/AppCreateResponse"
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Quota exceeded
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: App already exists
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - app
      security:
      - Bearer: []
  /1.0/apps/{app}:
    parameters:
    - name: app
      in: path
      required: true
      type: string
      minLength: 1
      description: App name.
    get:
      operationId: AppGet
      description: Get info about a tsuru app.
      produces:
      - application/json
      responses:
        "200":
          description: "App info"
          schema:
            $ref: "#/definitions/App"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - app
      security:
      - Bearer: []
    delete:
      operationId: AppDelete
      description: Delete a tsuru app.
      produces:
      - application/x-json-stream
      responses:
        "200":
          description: App removed.
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
      - app
      security:
      - Bearer: []
    put:
      operationId: AppUpdate
      description: Update a tsuru app.
      parameters:
      - name: appdata
        required: true
        in: body
        schema:
          $ref: "#/definitions/UpdateApp"
      consumes:
      - application/json
      produces:
      - application/x-json-stream
      responses:
        '200':
          description: App updated
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
      - app
      security:
      - Bearer: []
  /1.0/apps/{app}/log:
    parameters:
    - name: app
      in: path
      required: true
      type: string
      minLength: 1
      description: App name.
    get:
      operationId: AppLog
      description: Retrieve logs from an app
      produces:
      - application/json
      responses:
        "200":
          description: "App logs"
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/AppLog"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      parameters:
      - name: lines
        description: Number of log lines to retrieve.
        in: query
        type: string
      - name: source
        description: Filter logs by source.
        in: query
        type: string
      - name: unit
        description: Filter logs by unit.
        in: query
        type: string
      tags:
      - app
      security:
      - Bearer: []
