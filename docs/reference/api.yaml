swagger: "2.0"
info:
  title: Tsuru
  description: Open source, extensible and Docker-based Platform as a Service (PaaS)
  version: "1.6"
schemes:
  - http
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /1.0/services:
    get:
      operationId: ServicesList
      description: List services
      produces:
        - application/json
      responses:
        "200":
          description: Services
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/Service"
        "204":
          description: No content
      tags:
        - service
      security:
        - Bearer: []
  /1.0/services/instances:
    get:
      operationId: InstancesList
      description: List service instances
      produces:
        - application/json
      parameters:
        - name: app
          description: Filter instances by app name
          type: string
          in: query
      responses:
        "200":
          description: Service instances
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/Service"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
  /1.0/services/{service}/instances/{instance}:
    parameters:
      - name: service
        in: path
        required: true
        type: string
        minLength: 1
        description: Service name.
      - name: instance
        in: path
        required: true
        type: string
        minLength: 1
        description: Instance name.
    get:
      operationId: InstanceGet
      description: Get service instance information
      produces:
        - application/json
      responses:
        "200":
          description: Service instance
          schema:
            $ref: "#/definitions/ServiceInstanceInfo"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
    put:
      operationId: InstanceUpdate
      description: Update a service instance
      consumes:
        - application/json
      parameters:
        - name: updateData
          in: body
          schema:
            $ref: "#/definitions/ServiceInstanceUpdateData"
      responses:
        "200":
          description: Service instance updated
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
    delete:
      operationId: InstanceDelete
      description: Remove service instance
      produces:
        - application/x-json-stream
      parameters:
        - name: unbindall
          description: Remove current binds to this instance
          in: query
          type: boolean
          required: true
      responses:
        "200":
          description: Service removed
        "400":
          description: Bad request
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service instance not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
  /1.7/brokers:
    get:
      operationId: ServiceBrokerList
      description: List service brokers
      produces:
        - application/json
      responses:
        "200":
          description: List service brokers
          schema:
            type: object
            $ref: "#/definitions/ServiceBrokerList"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
    post:
      operationId: ServiceBrokerCreate
      description: Create service broker
      consumes:
        - application/json
      parameters:
        - name: broker
          required: true
          in: body
          schema:
            $ref: "#/definitions/ServiceBroker"
      responses:
        "200":
          description: Service Broker created.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: Service Broker already exists.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
  /1.7/brokers/{name}:
    parameters:
      - name: name
        in: path
        required: true
        type: string
        minLength: 1
        description: Service Broker name.
    delete:
      operationId: ServiceBrokerDelete
      responses:
        "200":
          description: Service Broker deleted.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service Broker not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
    put:
      operationId: ServiceBrokerUpdate
      description: Update service broker
      consumes:
        - application/json
      parameters:
        - name: broker
          required: true
          in: body
          schema:
            $ref: "#/definitions/ServiceBroker"
      responses:
        "200":
          description: Service Broker updated.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Service Broker not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - service
      security:
        - Bearer: []
  /1.0/apps:
    get:
      operationId: AppList
      description: List apps.
      parameters:
        - name: locked
          description: Filter applications by lock status.
          in: query
          type: boolean
        - name: name
          description: Filter applications by name.
          in: query
          type: string
        - name: owner
          description: Filter applications by owner.
          in: query
          type: string
        - name: platform
          description: Filter applications by platform.
          in: query
          type: string
        - name: pool
          description: Filter applications by pool.
          in: query
          type: string
        - name: status
          description: Filter applications by unit status.
          in: query
          type: string
        - name: tag
          description: Filter applications by tag.
          in: query
          type: array
          items:
            type: string
        - name: teamOwner
          description: Filter applications by team owner.
          in: query
          type: string
        - name: simplified
          description: Returns applications without units list.
          in: query
          type: boolean 
      produces:
        - application/json
      responses:
        "200":
          description: List apps
          schema:
            type: array
            items:
              type: object
              $ref: "#/definitions/MiniApp"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
    post:
      operationId: AppCreate
      description: Create a new app.
      parameters:
        - name: app
          required: true
          in: body
          schema:
            $ref: "#/definitions/App"
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        "201":
          description: App created
          schema:
            $ref: "#/definitions/AppCreateResponse"
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Quota exceeded
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: App already exists
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
  /1.0/apps/{app}:
    get:
      operationId: AppGet
      description: Get info about a tsuru app.
      parameters:
        - name: app
          in: path
          required: true
          type: string
          minLength: 1
          description: Appname.
      produces:
        - application/json
      responses:
        "200":
          description: "App info"
          schema:
            $ref: "#/definitions/App"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
    delete:
      operationId: AppDelete
      description: Delete a tsuru app.
      parameters:
        - name: app
          in: path
          required: true
          type: string
          minLength: 1
          description: App name.
      produces:
        - application/x-json-stream
      responses:
        "200":
          description: App removed.
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
    put:
      operationId: AppUpdate
      description: Update a tsuru app.
      parameters:
        - name: app
          in: path
          required: true
          type: string
          minLength: 1
          description: App name.
      produces:
      - application/x-json-stream
      responses:
        '200':
          description: App updated
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
  /1.0/apps/{app}/env:
    parameters:
      - name: app
        in: path
        required: true
        type: string
        minLength: 1
        description: App name.
    post:
      operationId: EnvSet
      description: Set new environment variable.
      parameters:
        - name: envs
          in: body
          required: true
          schema:
            $ref: "#/definitions/EnvSetData"
          description: Environment variables.
      produces:
        - application/x-json-stream
      consumes:
        - application/json
      responses:
        "200":
          description: Envs updated
          schema:
            $ref: "#/definitions/EnvSetResponse"
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
    get:
      operationId: EnvGet
      description: Get app environment variables.
      parameters:
        - name: env
          description: Environment variable name.
          type: string
          in: query
      produces:
        - application/json
      responses:
        "200":
          description: Environment variables
          schema:
            type: array
            items:
              $ref: "#/definitions/Env"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
    delete:
      operationId: EnvUnset
      description: Unset app environment variables.
      parameters:
        - name: env
          in: query
          type: array
          collectionFormat: multi
          required: true
          minItems: 1
          items:
            type: string
        - name: norestart
          in: query
          required: true
          type: boolean
      produces:
        - application/x-json-stream
      responses:
        "200":
          description: Envs deleted
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - app
      security:
        - Bearer: []
  /1.0/apps/{app}/quota:
    parameters:
      - name: app
        in: path
        required: true
        type: string
        minLength: 1
        description: App name.
    get:
      operationId: AppQuotaGet
      description: Shows app usage info and its quota limit.
      tags:
        - app
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Quota"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
    put:
      operationId: AppQuotaChange
      description: Changes the maximum limit of units allowed for use.
      tags:
        - app
      security:
        - Bearer: []
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: limit
          in: formData
          type: number
          required: true
          description: Number of units allowed for use by the current app. Negative number indicates unlimited.
      produces:
        - application/json
      responses:
        "200":
          description: Quota updated
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Limit lower than allocated
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
  /1.0/apps/{app}/restart:
    parameters:
      - name: app
        in: path
        required: true
        type: string
        minLength: 1
        description: App name.
    post:
      operationId: AppRestart
      description: Restart App.
      tags:
        - app
      security:
        - Bearer: []
      consumes:
        - application/x-www-form-urlencoded
      parameters:
        - name: process
          in: formData
          type: string
          description: Process number to be restarted. If the process number will not informed, whole application will be restarted.
      produces:
        - application/x-json-stream
      responses:
        "200":
          description: App restarted
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: App not found
          schema:
            $ref: "#/definitions/ErrorMessage"
  /1.0/platforms/{platform}:
    parameters:
      - name: platform
        in: path
        required: true
        type: string
        minLength: 1
        description: Platform name.
    delete:
      operationId: PlatformDelete
      description: Delete platform.
      responses:
        "200":
          description: Platform removed
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
    put:
      operationId: PlatformUpdate
      description: Update platform.
      parameters:
        - name: dockerfile_content
          in: formData
          required: true
          type: file
      produces:
        - application/x-json-stream
      consumes:
        - multipart/form-data
      responses:
        "200":
          description: Platform updated
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
  /1.0/platforms:
    get:
      operationId: PlatformList
      description: List platforms.
      produces:
        - application/json
      responses:
        "200":
          description: Platform list
          schema:
            type: array
            items:
              $ref: "#/definitions/Platform"
        "204":
          description: No content
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
    post:
      operationId: PlatformAdd
      description: Add new platform.
      produces:
        - application/x-json-stream
      consumes:
        - multipart/form-data
      parameters:
        - name: name
          in: formData
          required: true
          type: string
        - name: dockerfile_content
          in: formData
          required: true
          type: file
      responses:
        "200":
          description: Platform created
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
  /1.6/platforms/{platform}:
    parameters:
      - name: platform
        in: path
        required: true
        type: string
        minLength: 1
        description: Platform info.
    get:
      operationId: PlatformInfo
      description: Platform info.
      produces:
        - application/json
      responses:
        "200":
          description: Platform info
          schema:
            $ref: "#/definitions/PlatformInfo"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
  /1.6/platforms/{platform}/rollback:
    parameters:
      - name: platform
        in: path
        required: true
        type: string
        minLength: 1
        description: Platform name.
    post:
      operationId: PlatformRollback
      description: Platform rollback.
      parameters:
        - name: image
          in: query
          required: true
          type: string
      produces:
        - application/x-json-stream
      responses:
        "200":
          description: Ok
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - platform
      security:
        - Bearer: []
  /1.0/teams:
    get:
      operationId: TeamsList
      description: List teams.
      produces:
        - application/json
      responses:
        "200":
          description: Team list.
          schema:
            type: array
            items:
              $ref: "#/definitions/Team"
        "204":
          description: No content.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - team
      security:
        - Bearer: []
    post:
      operationId: TeamCreate
      description: Create a team.
      consumes:
        - application/json
      parameters:
        - name: teamData
          in: body
          required: true
          schema:
            $ref: "#/definitions/TeamCreateArgs"
      responses:
        "201":
          description: Team created.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: Team already exists
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - team
      security:
        - Bearer: []
  /1.0/teams/{team}:
    parameters:
      - name: team
        in: path
        required: true
        type: string
        description: Team name.
    delete:
      operationId: TeamDelete
      description: Delete a team.
      responses:
        "200":
          description: Team removed.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - team
      security:
        - Bearer: []
  /1.4/teams/{team}:
    parameters:
      - name: team
        in: path
        required: true
        type: string
        description: Team name.
    get:
      operationId: TeamGet
      description: Get a team.
      produces:
        - application/json
      responses:
        "200":
          description: Team data
          schema:
            $ref: "#/definitions/TeamInfo"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - team
      security:
        - Bearer: []
  /1.6/teams/{team}:
    parameters:
      - name: team
        in: path
        required: true
        type: string
        description: Team name.
    put:
      operationId: TeamUpdate
      description: Update a team.
      parameters:
        - name: updateData
          in: body
          required: true
          schema:
            $ref: "#/definitions/TeamUpdateArgs"
      consumes:
        - application/json
      responses:
        "200":
          description: Team updated
        "400":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Team not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - team
      security:
        - Bearer: []
  /1.0/users:
    get:
      operationId: UsersList
      description: List users.
      parameters:
        - name: email
          in: query
          required: true
          type: string
        - name: role
          in: query
          type: string
        - name: context
          in: query
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: List users.
          schema:
            type: array
            items:
              $ref: "#/definitions/User"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - user
      security:
        - Bearer: []
    post:
      operationId: UserCreate
      description: Create a new user.
      parameters:
        - name: UserData
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserData"
      produces:
        - application/x-json-stream
      consumes:
        - application/json
      responses:
        "201":
          description: User created.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorMessage"
        "409":
          description: User already exists
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - user
      security:
        - Bearer: []
    delete:
      operationId: UserDelete
      description: Delete an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
          minLength: 1
          description: User e-mail.
      responses:
        "200":
          description: User removed
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - user
      security:
        - Bearer: []
  /1.0/users/api-key:
    get:
      operationId: APITokenGet
      description: Show the API token of an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
      produces:
        - application/json
      responses:
        "200":
          description: API TOKEN
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: User not found
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - user
      security:
        - Bearer: []
    post:
      operationId: APITokenRegenerate
      description: Regenerate the API Token of an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
      produces:
        - application/json
      responses:
        "200":
