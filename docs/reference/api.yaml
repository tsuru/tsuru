swagger: "2.0"
info:
  title: Tsuru
  description: Open source, extensible and Docker-based Platform as a Service (PaaS)
  version: "1.6"
schemes:
  - http
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  /1.0/apps:
    get:
      operationId: AppList
      description: List apps.
      parameters:
        - name: locked
          description: Filter applications by lock status.
          in: query
          type: boolean
        - name: name
          description: Filter applications by name.
          in: query
          type: string
        - name: owner
          description: Filter applications by owner.
          in: query
          type: string
        - name: platform
          description: Filter applications by platform.
          in: query
          type: string
        - name: pool
          description: Filter applications by pool.
          in: query
          type: string
        - name: status
          description: Filter applications by unit status.
          in: query
          type: string
        - name: tag
          description: Filter applications by tag.
          in: query
          type: array
          items:
            type: string
        - name: teamOwner
          description: Filter applications by team owner.
          in: query
          type: string
      produces:
      - application/json
      responses:
        '200':
          description: List apps
          schema:
            type: array
            items:
              type: object
              $ref: '#/definitions/MiniApp'
        '204':
          description: No content
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags: 
        - app
      security:
        - Bearer: []
    post:
      operationId: AppCreate
      description: Create a new app.
      parameters:
        - name: app
          required: true
          in: body
          schema: 
            $ref: '#/definitions/App'
      produces:
      - application/json
      consumes:
      - application/json
      responses:
        '201': 
          description: App created
          schema:
            $ref: '#/definitions/AppCreateResponse'
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '403': 
          description: Quota exceeded
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409': 
          description: App already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags: 
        - app
      security:
        - Bearer: []
  /1.0/apps/{app}:
    get:
      operationId: AppGet
      description: Get info about a tsuru app.
      parameters:
        - name: app
          in: path
          required: true
          type: string
          minLength: 1
          description: Appname.
      produces:
      - application/json
      responses:
        '200':
          description: 'App info'
          schema:
            $ref: '#/definitions/App'
        '401':
          description: Unauthorized.
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: App not found.
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
    delete:
      operationId: AppDelete
      description: Delete a tsuru app.
      parameters:
        - name: app
          in: path
          required: true
          type: string
          minLength: 1
          description: App name.
      produces:
      - application/x-json-stream
      responses:
        '200':
          description: App removed.
        '401':
          description: Unauthorized.
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: App not found.
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
  /1.0/apps/{app}/env:
    parameters:
      - name: app
        in: path
        required: true
        type: string
        minLength: 1
        description: App name.
    post:
      operationId: EnvSet
      description: Set new environment variable.
      parameters:
        - name: envs
          in: body
          required: true
          schema:
            $ref: '#/definitions/EnvSetData'
          description: Environment variables.
      produces:
      - application/x-json-stream
      consumes:
      - application/json
      responses:
        '200':
          description: Envs updated
          schema:
            $ref: '#/definitions/EnvSetResponse'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: App not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
    get:
      operationId: EnvGet
      description: Get app environment variables.
      parameters:
        - name: env
          description: Environment variable name.
          type: string
          in: query
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: Environment variables
          schema:
            type: array
            items:
              $ref: '#/definitions/Env'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: App not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
    delete:
      operationId: EnvUnset
      description: Unset app environment variables.
      parameters:
        - name: env
          in: query
          type: array
          collectionFormat: multi
          required: true
          minItems: 1
          items:
            type: string
        - name: norestart
          in: query
          required: true
          type: boolean
      produces:
        - application/x-json-stream
      responses:
        '200':
          description: Envs deleted
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: App not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - app
      security:
        - Bearer: []
  /1.0/users:
    get:
      operationId: UsersList
      description: List users.
      parameters:
        - name: email
          in: query
          required: true
          type: string
        - name: role
          in: query
          type: string
        - name: context
          in: query
          type: string
      produces:
      - application/json
      responses:
        '200':
          description: List users.
          schema:
            $ref: '#/definitions/UserListResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
      - users
      security:
        - Bearer: []
    post:
      operationId: UserCreate
      description: Create a new user.
      parameters:
        - name: UserData
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserData'
      produces:
      - application/x-json-stream
      consumes:
      - application/json
      responses:
        '201': 
          description: User created.
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '403': 
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409': 
          description: User already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
    delete:
      operationId: DeleteUser
      description: Delete an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
          minLength: 1
          description: User e-mail.
      responses:
        '200': 
          description: User removed
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags: 
        - users
      security:
        - Bearer: []
  /1.0/users/api-key:
    get:
      operationId: APITokenShow
      description: Show the API token of an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
      produces: 
        - application/json
      responses:
        '200': 
          description: OK
          schema:
            $ref: '#/definitions/UserAPITokenResponse'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: User not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
    post:
      operationId: APITokenRegenerate
      description: Regenerate the API Token of an user.
      parameters:
        - name: email
          in: query
          type: string
          required: true
      produces:
        - application/json
      responses:
        '200': 
          description: OK
          schema:
            $ref: '#/definitions/UserAPITokenResponse'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: User not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/keys:
    get:
      operationId: SSHKeyList
      description: Show the list of the ssh keys of logged user.
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserSSHKeyListResponse'
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
    post:
      operationId: SSHKeyAdd
      description: Add SSH key to logged user.
      parameters:
        - name: UserSSHKeyAddData
          in: body
          required: true
          schema:
            $ref: '#/definitions/UserSSHKeyAddData'
      consumes:
        - x-www-form-url-encoded
      produces:
        - application/json
      responses: 
        '200': 
          description: Ok
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409': 
          description: Key already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/keys/{key}:
    delete:
      operationId: SSHKeyRemove
      description: Delete one ssh key of logged user.
      parameters:
        - name: key
          in: path
          required: true
          type: string
          minLength: 1
      responses:
        '200': 
          description: Ok
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/info:
    get:
      operationId: UserGet
      description: Get information on logged user.
      produces:
        - application/json
      responses:
        '200': 
          description: OK
          schema:
            $ref: '#/definitions/UserInfoResponse'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags: 
        - users
      security:
        - Bearer: []
  /1.0/users/{email}/quota:
    get:
      operationId: UserQuotaView
      description: Get quota of an user.
      parameters:
        - name: email
          in: path
          required: true
          type: string
          minLength: 1
          description: User e-mail.
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      responses:
        '200': 
          description: OK
          schema:
            $ref: '#/definitions/UserQuotaViewResponse'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: User not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
    put:
      operationId: UserQuotaChange
      description: Change quota of apps of an user.
      parameters:
        - name: email
          in: path
          required: true
          type: string
          minLength: 1
          description: User e-mail.
        - name: limit
          in: query
          required: true
          description: User new quota.
          type: integer
      consumes:
        - application/json
      responses:
        '200': 
          description: Quota successfully updated
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: User not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/password:
    put:
      operationId: ChangePassword
      description: Change password of logged user.
      parameters:
        - name: ChangePasswordData
          in: body
          required: true
          schema:
            $ref: '#/definitions/ChangePasswordData'
      consumes:
       - application/x-www-form-urlencoded
      responses:
        '200': 
          description: Ok
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '403': 
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/{email}/password:
    post:
      operationId: ResetPassword
      description: Reset password of an user.
      parameters:
        - name: email
          in: path
          required: true
          type: string
          minLength: 1
        - name: ResetPasswordData
          in: body
          schema:
            $ref: '#/definitions/ResetPasswordData'
      consumes:
       - application/json
      responses:
        '200': 
          description: Ok
        '400': 
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401': 
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '403': 
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404': 
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - users
      security:
        - Bearer: []
  /1.0/users/tokens:
    delete:
      operationId: UserTokenDelete
      description: Logout.
      responses:
        '200': 
          description: Ok
      tags:
        - users
      security:
        - Bearer: []
  /1.2/node:
    post:
      operationId: NodeAdd
      description: Add a node.
      parameters:
        - name: nodeAddData
          in: body
          required: true
          schema:
            $ref: '#/definitions/NodeAddData'
      produces:
      - application/x-json-stream
      consumes:
      - application/json
      responses:
        '201':
          description: Ok
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '400':
          description: Invalid parameters
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - node
      security:
        - Bearer: []
    put:
      operationId: NodeUpdate
      description: Update node.
      parameters:
        - name: nodeUpdateData
          in: body
          required: true
          schema:
            $ref: '#/definitions/NodeUpdateData'
      consumes:
      - application/json
      responses:
        '200':
          description: Ok
        '400':
          description: Invalid data
          schema:
            $ref: '#/definitions/ErrorMessage'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - node
      security:
        - Bearer: []
  /1.2/node/{address}:
    parameters:
      - name: address
        in: path
        required: true
        type: string
        minLength: 1
        description: Node address.
    delete:
      operationId: NodeDelete
      description: Remove node.
      parameters:
        - name: no-rebalance
          in: query
          required: true
          type: boolean
          description: Trigger node rebalance.
        - name: remove-iaas
          in: query
          required: true
          type: boolean
          description: Remove machine from IaaS.
      responses:
        '200':
          description: Ok
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - node
      security:
        - Bearer: []
    get:
      operationId: NodeGet
      description: Get node information.
      produces:
        - application/json
      responses:
        '200':
          description: Ok
          schema:
            $ref: '#/definitions/NodeGetResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - node
      security:
        - Bearer: []
  /1.4/volumes:
    get:
      operationId: VolumeList
      description: List volumes.
      produces:
      - application/json
      responses:
        '200':
          description: List volumes
          schema:
            $ref: '#/definitions/VolumeListResponse'
        '204':
          description: No content
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
    post:
      operationId: VolumeCreate
      description: Create volume.
      parameters:
        - name: volumeData
          in: body
          required: true
          schema:
            $ref: '#/definitions/Volume'
      produces:
        - application/json
      responses:
        '201':
          description: Volume created
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409':
          description: Volume already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
  /1.4/volumes/{volume}:
    parameters:
      - name: volume
        in: path
        required: true
        type: string
        minLength: 1
        description: Volume name.
    delete:
      operationId: VolumeDelete
      description: Delete volume.
      produces:
      - application/json
      responses:
        '200':
          description: Volume deleted
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Volume not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
    get:
      operationId: VolumeGet
      description: Get a volume.
      produces:
        - application/json
      responses:
        '200':
          description: Volume
          schema:
            $ref: '#/definitions/Volume'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409':
          description: Volume already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
  /1.4/volumes/{volume}/bind:
    parameters:
      - name: volume
        in: path
        required: true
        type: string
        minLength: 1
        description: Volume name.
      - name: BindData
        in: body
        schema:
          type: object
          $ref: '#/definitions/VolumeBindData'
    post:
      operationId: VolumeBind
      description: Bind volume.
      produces:
        - application/json
      responses:
        '200':
          description: Volume bind
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Volume not found
          schema:
            $ref: '#/definitions/ErrorMessage'
        '409':
          description: Volume bind already exists
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
    delete:
      operationId: VolumeUnbind
      description: Unbind volume.
      produces:
      - application/json
      responses:
        '200':
          description: Volume unbinded
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
        '404':
          description: Volume not found
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
  /1.4/volumeplans:
    get:
      operationId: VolumePlansList
      description: List volume plans.
      produces:
      - application/json
      responses:
        '200':
          description: Volume plans list
          schema:
            $ref: '#/definitions/VolumePlansListResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorMessage'
      tags:
        - volume
      security:
        - Bearer: []
definitions:
  ErrorMessage:
    description: Error message.
    type: string
  NodeUpdateData:
    type: object
    properties:
      address:
        type: string
      pool:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string
      enable:
        type: boolean
      disable:
        type: boolean
  NodeAddData:
    type: object
    properties:
      address:
        type: string
      cacert:
        description: Docker API CA certificate.
        type: string
      clientcert:
        description: Docker API client certificate.
        type: string
      clientkey:
        description: Docker API client key.
        type: string
      register:
        description: Register an existing node.
        type: boolean
      waitto:
        description: Timeout in nanoseconds.
        type: integer
        format: int64
      metadata:
        type: object
        additionalProperties:
          type: string
  NodeGetResponse:
    type: object
    properties:
      node:
        type: object
        $ref: '#/definitions/Node'
      status:
        type: object
        $ref: '#/definitions/NodeStatus'
      units:
        type: object
        $ref: '#/definitions/Unit'
  Node:
    type: object
    properties:
      address:
        type: string
      iaasid:
        type: string
      status:
        type: string
      pool:
        type: string
      provisioner:
        type: string
      metadata:
        type: object
        additionalProperties:
          type: string
  NodeStatus:
    type: object
    properties:
      address:
        type: string
      checks:
        type: array
        items:
          type: object
          $ref: '#/definitions/NodeCheck'
      lastsuccess:
        type: string
        format: date-time
      lastupdate:
        type: string
        format: date-time
  NodeCheck:
    type: object
    properties:
      time:
        type: string
        format: date-time
      checks:
        type: array
        items:
          type: object
          $ref: '#/definitions/NodeCheckResult'
  NodeCheckResult:
    type: object
    properties:
      name:
        type: string
      err:
        type: string
      successful:
        type: boolean
  RoleUser:
    description: Role of an user.
    type: object
    properties:
      name:
        type: string
      contexttype:
        type: string
      contextvalue:
        type: string
  PermissionUser:
    description: Permission of an user.
    type: object
    properties:
      name:
        type: string
      contexttype:
        type: string
      contextvalue:
        type: string
  UserListResponse:
    type: array
    description: Response returned by Users List.
    items:
      type: object
      properties:
        email:
          type: string
        roles:
          type: array
          items:
            type: object
            $ref: '#/definitions/RoleUser'
        permissions:
          type: array
          items:
            type: object
            $ref: '#/definitions/PermissionUser'
  UserInfoResponse:
    description: Response returned by User Info.
    type: object
    properties:
      email:
        type: string
      roles:
        type: array
        items:
          type: object
          $ref: '#/definitions/RoleUser'
      permissions:
