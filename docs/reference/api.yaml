          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - event
      security:
        - Bearer: []
    put:
      operationId: WebhookUpdate
      consumes:
        - application/json
      parameters:
        - name: webhook
          required: true
          in: body
          schema:
            $ref: "#/definitions/Webhook"
      responses:
        "200":
          description: Webhook updated.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Webhook not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - event
      security:
        - Bearer: []
    delete:
      operationId: WebhookDelete
      responses:
        "200":
          description: Webhook created.
        "400":
          description: Invalid data
          schema:
            $ref: "#/definitions/ErrorMessage"
        "401":
          description: Unauthorized.
          schema:
            $ref: "#/definitions/ErrorMessage"
        "404":
          description: Webhook not found.
          schema:
            $ref: "#/definitions/ErrorMessage"
      tags:
        - event
      security:
        - Bearer: []
