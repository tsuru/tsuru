<link rel="stylesheet" media="only screen and (min-width: 320px)" href="{{ pathto('_static/resources/styles/small.css', 1) }}">

		<nav class="navigation">

			<ul class="navigation-items">
				<li class="navigation-item"><a class="navigation-link" href="http://tsuru.io/#features" title="Features">Features</a></li>
				<li class="navigation-item"><a class="navigation-link" href="http://tsuru.io#community" title="Community">Community</a></li>
				<li class="navigation-item"><a class="navigation-link" href="http://docs.tsuru.io/en/latest/" title="Documentation">Documentation</a></li>
				<li class="navigation-item"><a class="navigation-link" href="http://docs.tsuru.io/en/latest/download.html" title="Download">Download</a></li>
			</ul>

		</nav>

	</div>

</header>

<main id="content">

<article class="content-section section">

	<div class="content-container container">

		{% block body %}{% endblock %}

	</div>

</article>

</footer>
