version: "3"
services:
    mongo:
        image: mongo
        volumes:
            - ./data/mongo:/data/db
        ports:
            - 27017:27017
    redis:
        image: redis
        volumes:
            - ./data/redis:/data
        ports:
            - 6379:6379

    planb:
        image: tsuru/planb
        command: --read-redis-host=redis --write-redis-host=redis
        depends_on:
            - redis
        ports:
            - "8989:8989"
